sudo: required
services:
  - docker

before_install:
  - docker build -t thandotettey/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true thandotettey/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: 'us-east-2'
  app: 'docker-react'
  env: 'DockerReact-env'
  bucket_name: 'elasticbeanstalk-us-east-2-345444420921'
  bucket_path: 'docker-react'
  access_key_id:
    secure: '$AWS_ACCESS_KEY'
  secret_access_key:
    secure: '$AWS_SECRET_KEY'
  on:
    branch: master
